<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head><meta charset="UTF-8"><title>Garden Designer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-toggle.min.css">
	<script src="lib/jquery.js" type="text/javascript"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/bootstrap/js/bootstrap-toggle.min.js" type="text/javascript"></script>
	<script src="lib/lodash.min.js" type="text/javascript"></script>
	<script src="lib/isomer.min.js" type="text/javascript"></script>
    <script src="lib/riot.min.js" type="text/javascript"></script>
    <script src="js/store.js" type="text/javascript"></script>
    <script src="all-tags.js"></script>
    <script src="js/main.js" type="module"></script>
 </head>
 <body>
	<div id="mainapp">
        <div id="plant-select">
            <plant-select></plant-select>
        </div>
        <div>
            View:
            <input id="changeView" type="checkbox" checked data-toggle="toggle" data-onstyle="primary" data-on="Overhead" data-off="Isometric"/>
        </div>
        <div id="canvas-container">
            <canvas id="canvas" width="600" height="450"></canvas>
            <div id="month-overlay">
                <div class="btn-group  btn-group-sm btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-default active">
                        <input type="radio" name="options" autocomplete="off" checked> Mar
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" autocomplete="off"> Apr
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" autocomplete="off"> May
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" autocomplete="off"> Jun
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" autocomplete="off"> Jul
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" autocomplete="off"> Aug
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" name="options" autocomplete="off"> Sep
                    </label>
                  </div>
            </div>
        </div>
        <div id="info-panel">
            <info-panel></info-panel>
        </div>

    </div>

</body>
</html>
